sudo: required
addons:
  chrome: stable

language: node_js
node_js:
  - "12.8.0"

cache:
  directories:
    - node_modules

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

install: npm install

script:
  - ng build

deploy:
  provider: heroku
  api_key:
    secure: "bdb4da63-99f2-4822-89de-40457dc3a287"
  app: qcm-angular-frontend
  on:
    repo: EricMuller/qcm-angular-frontend
