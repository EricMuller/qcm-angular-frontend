sudo: required
addons:
  chrome: stable

language: node_js
node_js:
  - "12.8.0"

cache:
  directories:
    - node_modules

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

install: npm install

script:
  - ng build

deploy:
  provider: heroku
  api_key:
    secure: "483d9f20-0dc6-4600-87f7-971de7b1498c"
  app: qcm-angular-frontend
  on:
    repo: EricMuller/qcm-angular-frontend
