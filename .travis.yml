sudo: required
addons:
  chrome: stable

language: node_js
node_js:
  - "12.8.0"

cache:
  directories:
    - node_modules

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

install: npm install

script:
  - ng build

deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: $HEROKU-API-KEY
  app: qcm-angular-frontend
  on:
    repo: EricMuller/qcm-angular-frontend
