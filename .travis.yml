sudo: required
addons:
  chrome: stable

language: node_js
node_js:
  - "12.8.0"

cache:
  directories:
    - node_modules

branches:
  only:
    - master

before_script:
  - npm install -g --silent @angular/cli

install:
  - npm install

script:
  - ng build --prod

deploy:
  provider: heroku
  skip_cleanup: false
  api_key:
    secure: $HEROKU_API_KEY
  app: qcm-angular-frontend
  on:
    repo: EricMuller/qcm-angular-frontend
