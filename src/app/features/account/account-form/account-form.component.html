 <app-sidenav-layout id="sidenav-layout" title="Profil" modeFormulaire="true">


   <span formulaire-menu>

     <button fxHide="true" fxShow.xs="true" mat-icon-button (click)="startEdition()"
             [hidden]="edition"
             matTooltip="{{'qcm.form.toggle.on' | translate }}">
      <mat-icon>create</mat-icon>
    </button>

    <button fxHide="true" fxShow.xs="true" mat-icon-button (click)="saveForm()"
            [hidden]="!edition"
            matTooltip="{{'qcm.form.menu.save' | translate }}">
      <mat-icon>save</mat-icon>
    </button>

   </span>

   <div fxLayout='column'>

     <button id='cancelButtonId' fxShow.xs="false" mat-mini-fab (click)="cancelEdition()" class="fab-mini-bottom-up1"
             [hidden]="!edition"
             matTooltip="{{'qcm.form.menu.cancel' | translate }}" color="primary">
       <mat-icon>reply</mat-icon>
     </button>

     <button id='editionButtonId' fxShow.xs="false" mat-fab (click)="startEdition()" color="primary" class="fab-bottom"
             [hidden]="edition"
             matTooltip="{{'qcm.form.toggle.on' | translate }}">
       <mat-icon>create</mat-icon>
     </button>

     <button id='saveButtonId' fxShow.xs="false" mat-fab (click)="saveForm()" color="primary" class="fab-bottom"
             [hidden]="!edition"
             matTooltip="{{'qcm.form.menu.save' | translate }}">
       <mat-icon>save</mat-icon>

     </button>

   </div>

         <mat-form-field class="mb-1">

         </mat-form-field>

         <mat-form-field class="mb-1">
           <input matInput formControlName="email" placeholder="Email address">
         </mat-form-field>

         <mat-form-field class="mb-1">
           <input matInput formControlName="userName" placeholder="Username">
         </mat-form-field>

     </form>
