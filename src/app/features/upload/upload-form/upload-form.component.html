<div class="page-center" fxLayout='column'>

  <!-- start desktop -->
  <button fxShow.xs="false" mat-mini-fab (click)="createCategory()" [hidden]="!edition" class="fab-mini-bottom-up3"
          matTooltip="{{'qcm.question.category.create' | translate }}" color="primary">
    <mat-icon>category</mat-icon>
  </button>

  <button fxShow.xs="false" mat-mini-fab (click)="deleteForm()" [hidden]="!edition" class="fab-mini-bottom-up2"
          matTooltip="{{'qcm.form.menu.deleteAll' | translate }}" color="accent">
    <mat-icon>delete</mat-icon>
  </button>

  <button fxShow.xs="false" mat-mini-fab [routerLink]="['/upload/']" class="fab-mini-bottom-up1"
          matTooltip="{{'qcm.form.menu.cancel' | translate }}" color="primary">
    <mat-icon>reply</mat-icon>
  </button>

  <button fxShow.xs="false" mat-fab (click)="startEdition()" color="primary" class="fab-bottom" [hidden]="edition"
          matTooltip="{{'qcm.form.toggle.on' | translate }}">
    <mat-icon>create</mat-icon>
  </button>

  <button fxShow.xs="false" mat-fab (click)="saveForm()" color="primary" class="fab-bottom" [hidden]="!edition"
          matTooltip="{{'qcm.form.menu.save' | translate }}">
    <mat-icon>save</mat-icon>
  </button>
