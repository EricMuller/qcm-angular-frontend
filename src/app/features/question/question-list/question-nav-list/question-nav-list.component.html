<mat-nav-list class="nav-list">
  <!--(mouseover)='over(item)'-->

      <mat-list-item class="list mat-elevation-z2 list-item" *ngFor="let item of elements$ |async as q; index as i"

                   attr.entityId="questionId_{{item.id}}" >

      <button mat-icon-button matListAvatar (click)="setClickedRow(item)">
        <mat-icon matListIcon *ngIf="!isSelected(item)">question_answer</mat-icon>
        <mat-checkbox *ngIf="isSelected(item)" matListAvatar [checked]="isSelected(item)" ></mat-checkbox>
      </button>

      <p  class="cursor-pointer"  [routerLink]="['/questions/'+ item.id ]"> {{item.id}}
              - {{item.question}} </p>
      <div class="spacer"></div>
      <!--  menu -->
      <span *ngFor="let tag of item.tags" class="label label-info list-item-tag" (click)="swapTag(tag)">{{tag.libelle}}</span>

      <button mat-icon-button matTooltip="More actions" [matMenuTriggerFor]="questionMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <!-- line menu -->
      <mat-menu #questionMenu="matMenu" yPosition="below">
        <button mat-menu-item [routerLink]="['/questions/'+ item.id ]">
          <mat-icon>details</mat-icon>
          Details
        </button>
      </mat-menu>

    </mat-list-item>


</mat-nav-list>
